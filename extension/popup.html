<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hilite Me</title> 
    <link rel="stylesheet" href="css/popup.css" type="text/css" />
  </head>
  <body>
    <form id="hiliteme" action="javascript:;">
      <div id="source" rel="source"><textarea name="code">print 'hello world!'</textarea></div>
      <div id="preview" rel="preview"><a href="#" class="close" title="Close Preview"></a></div>

      <div id="options" rel="source">
        <div class="row">
          <label>Language <select name="lexer" class="option"></select></label>
          <label>Styles <select name="style" class="option"></select></label>
          <label><input name="linenos" type="checkbox" value="1" checked="checked" class="option"> Line numbers</label>
        </div>
        <div class="row">
          <label>CSS <input type="text" name="divstyles" value="border:solid gray;border-width:.1em .1em .1em .8em;padding:.2em .6em;" class="option"></label>
        </div>
      </div>

      <div class="form-actions">
        <input type="submit" rel="source" value="Preview Highlight!" />
        <input type="button" rel="preview" class="close" value="Close Preview" />
      </div>
    </form>

    <script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
  </body>
</html>
