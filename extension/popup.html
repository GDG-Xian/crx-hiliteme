<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hilite Me</title> 
    <link rel="stylesheet" href="css/popup.css" type="text/css" />
  </head>
  <body>
    <form id="hiliteme" action="">
      <div id="source">
        <textarea name="code" rows="20">print 'hello world!'</textarea>
      </div>

      <div id="options">
        <p>
        Language: <select name="lexer"></select>
        Style: <select name="style"></select>

        <input name="linenos" type="checkbox" value="1" checked="checked">
        <label for="linenos">Line numbers</label>

        <br>

        CSS:
        <input type="text" name="divstyles"
        value="border:solid gray;border-width:.1em .1em .1em .8em;padding:.2em .6em;">

        <input type="submit" value="Highlight!">
        </p>
      </div>
    </form>

    <script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
  </body>
</html>
